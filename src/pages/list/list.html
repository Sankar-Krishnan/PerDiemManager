<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Deposits</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="editData()">
                <ion-icon name="md-add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            {{item.title | date: 'dd-MMM-yyyy'}}
            <div class="item-note" item-end>
                {{item.note}} USD
            </div>
        </button>
    </ion-list>
</ion-content>
