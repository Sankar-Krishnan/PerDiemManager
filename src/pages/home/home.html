<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Withdrawls</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="editData()">
            <ion-icon name="md-add-circle"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

         <ion-item-sliding *ngFor="let item of items" >
             <ion-item (click)="itemTapped($event, item)">
                    ${{item.amount}} {{item.currencyType}}
                    <div class="item-note" item-end>
                        {{item.month | date: 'dd-MMM-yyyy'}}
                    </div>
                    <ion-item-options>
                            <button danger (click)="removeItem(item)"><ion-icon name="trash"></ion-icon> Delete</button>
                    </ion-item-options>
             </ion-item>
        </ion-item-sliding> 
    </ion-list>
</ion-content>
